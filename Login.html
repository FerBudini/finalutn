<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="..."></script>
    <script>
        function login() {
            var Email = document.getElementById("Email").value;
            var Password = document.getElementById("Password").value;
            if (Email === "miemail@gmail.com" && Password === "mipassword") {
                window.location.href = "panel.html";
            } else {
                document.getElementById("resultado").innerHTML = "Usuario o contraseña incorrectos";
            }
        }
    </script>
</head>
<body>
    <div class="container-center">
        <img src="assets/img/banner.png" class="img-fluid" id="miBanner">
        <h1>Pastelería con Fer</h1>
        <h2>Login</h2>
        <div>
            <form action="javascript:void(0);" onsubmit="login()">
                <label for="Email">Email:</label>
                <input type="Email" id="Email" name="Email" placeholder="Ingrese su email" required><br>
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password" placeholder="Ingrese su Password" required><br>
                <input type="submit" value="Iniciar sesión">
            </form>
            <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a></p>
            <div id="resultado" style="color: red;"></div>
        </div>
    </div>
</body>
</html>
